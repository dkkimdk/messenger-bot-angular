<div class= "header" >
    <div class = "title">
        <a class= "mainLogo" routerLink= '/' routerLinkActive>
        {{this.title}}
        </a>
    </div>
    <ul class='navList'>
        <li *ngFor="let nav of navList" class= 'link'>
            <a *ngIf= "nav.internal" routerLink= '/{{nav.displayName.toLowerCase()}}' routerLinkActive="active"> {{nav.displayName}}</a>
            <a *ngIf= "!nav.internal" href="{{nav.link}}">{{nav.displayName}}</a>
        </li>   
    </ul>
    
</div>
